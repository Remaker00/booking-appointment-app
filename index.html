<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Expense_track</title>
</head>
<body>
    <header id="main-header">
        <di class="container">
          <h1 id="header-title">Expense Tracker App</h1>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
         <form id="addForm" class="form-block mb-5">
           Choose expenseamount: <input type="number" id="item1">
           Choose description:
            <select id="item2">
              <option>Petrol</option>
              <option>Diesel</option>
              <option>On Vacation</option>
              <option>Pant</option>
              <option>Shirt</option>
            </select>
           Choose a category:
            <select id="item3">
              <option>Fuel</option>
              <option>Clothing</option>
              <option>Trip</option>
            </select>
          
           <input type="submit" class="btn btn-dark" id="button" value="Add Expense">
         </form>
       </div>
       <div>
         <ul id="Add item">
         </ul>
       </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
